<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9f12dd912.js" crossorigin="anonymous"></script>
</head>
<body style="background: #2f363e;  ">
    <div class="container d-flex justify-content-center">
        <div class="box">
            <h2>To Do List &nbsp; <span><i class="fa-solid fa-list-check fa-lg" style="color: #b2bed2;"></i></span></h2>
            <input type="text" id="inputBox" placeholder="Write here...">
            <button class="btn" onclick="addTask()">Add</button>
            <ul id="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
